<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Investindo com Sabedoria - Redirecionando...</title>
  <script type="text/javascript">
    // Script para redirecionar URLs de página única para o index.html
    var pathSegmentsToKeep = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h2>Redirecionando...</h2>
  <p>Se você não for redirecionado automaticamente, <a href="/investindo-com-sabedoria/">clique aqui</a> para acessar a página inicial.</p>
</body>
</html>
